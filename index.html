<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold text-center mb-6">Resume Builder</h1>

    <!-- Form Section -->
    <div id="form-section">
      <form id="resume-form" class="space-y-4">
        <!-- Name -->
        <div class="flex flex-col">
          <label for="name" class="text-lg">Full Name</label>
          <input type="text" id="name" name="name" class="p-2 border rounded" required />
        </div>
        
        <!-- Education -->
        <div class="flex flex-col">
          <label for="education" class="text-lg">Education</label>
          <textarea id="education" name="education" class="p-2 border rounded" rows="3" required></textarea>
        </div>
        
        <!-- Skills -->
        <div class="flex flex-col">
          <label for="skills" class="text-lg">Skills</label>
          <textarea id="skills" name="skills" class="p-2 border rounded" rows="3" required></textarea>
        </div>

        <!-- Experience -->
        <div class="flex flex-col">
          <label for="experience" class="text-lg">Experience</label>
          <textarea id="experience" name="experience" class="p-2 border rounded" rows="3"></textarea>
        </div>

        <!-- Submit Section -->
        <button type="button" onclick="generatePreview()" class="w-full bg-blue-500 text-white py-2 rounded-lg">
          Preview Resume
        </button>
      </form>
    </div>

    <!-- Preview Section -->
    <div id="preview-section" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">Preview</h2>
      <div id="resume-preview" class="space-y-4">
        <div><strong>Name: </strong><span id="preview-name"></span></div>
        <div><strong>Education: </strong><span id="preview-education"></span></div>
        <div><strong>Skills: </strong><span id="preview-skills"></span></div>
        <div><strong>Experience: </strong><span id="preview-experience"></span></div>
      </div>
      <button onclick="downloadPDF()" class="w-full bg-green-500 text-white py-2 rounded-lg mt-4">
        Download Resume as PDF
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
